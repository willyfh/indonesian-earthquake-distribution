<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Korupsi, di mana letaknya?</title>

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Lora:400,700" rel="stylesheet">
	<link href="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" rel="stylesheet"/>
	<link href="../assets/css/main.css" rel="stylesheet">

<body>
	<div class="container">
		<div class="header row">
			<div class="title col-md-6">
				<h1><b>Korupsi,</b> di mana letaknya?</h1>
			</div>
			<div class="description col-md-6">
				<p>
					Korupsi merupakan salah satu persoalan terbesar bangsa Indonesia.
					Rata-rata kerugian negara akibat korupsi mencapai 11 triliun per tahun.
					Sebenarnya wilayah apa saja yang banyak terlibat kasus korupsi?
				</p>
			</div>
		</div>
		<div class="main row">
			<div class="col-md-12">
				<div id="map"></div>
			</div>
		</div>
		<div class="secondary row">
			<div class="col-md-4">
				<div id="modus-chart" class="bar-chart"></div>
			</div>
			<div class="col-md-4">
				<div id="sector-chart" class="bar-chart"></div>
			</div>
			<div class="col-md-4">
				<div id="institution-chart" class="bar-chart"></div>
			</div>
		</div>
	</div>

	<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
